[CAN]
# CAN interface configuration
interface = vecan0
bitrate = 250000
# Node IDs: comma-separated list (e.g., "1,2,3" for three batteries)
# Use "auto" to auto-detect all nodes (not yet implemented)
node_ids = 1,2,3

[Victron]
# Victron D-Bus service configuration
service_name_prefix = com.victronenergy.battery.canopen_bms
# Device instance: starting number (increments for each battery)
device_instance_start = 1
product_name = SuperB Epsilon V2 BMS
# Update interval in seconds (1.0 = 1 second)
update_interval = 1.0
# Multi-battery mode: "individual" or "aggregate"
# individual = show each battery separately in Victron UI
# aggregate = combine into single virtual battery (future)
mode = individual

[Battery]
# Battery specifications
# Capacity in Ah (used for consumed Ah calculations)
capacity = 150
chemistry = LiFePO4
number_of_cells = 4

[Limits]
# Optional: Battery limits for alarm generation
# (Leave commented out to disable alarm logic)
# low_voltage = 11.6
# high_voltage = 14.6
# low_soc = 10
# high_temperature = 50
# low_temperature = 0
